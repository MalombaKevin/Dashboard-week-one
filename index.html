<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Time tracking dashboard</title>

</head>

<body>

  <!-- Content section -->
  <main>
    <div class="section1">
      <div class="containerUno profile" id="profile">
        <img src="/images/image-jeremy.png" alt="Jeremy's profile pic">
        <p style="color:white">Report for</p>
        <h1>Jeremy Robson</h1>
      </div>

      <div class="container2">
        <h2>Daily</h2>
        <h2>Weekly</h2>
        <h2>Monthly</h2>
      </div>
    </div>

    <div class="section2">
      <div class="container1">
       <img src="/images/icon-work.svg" alt="">
      </div>

      <div class="container2">
        <div class="partOne">
          <span>Work</span> <span>...</span>
        </div>

        <div class="partTwo">
          <h1>32hrs</h1>
          <p>Last Week -36hrs</p>
        </div>

      </div>
    </div>


    <div class="section3">
      <div class="container1">
        <img src="/images/icon-play.svg" alt="">
      </div>

      <div class="container2">
        <div class="partOne">
          <span>Play</span> <span>...</span>
        </div>

        <div class="partTwo">
          <h1>10hrs</h1>
          <p>Last Week -8hrs</p>
        </div>

      </div>
    </div>


    <div class="section4">
      <div class="container1">
        <img src="/images/icon-study.svg" alt="">
      </div>

      <div class="container2">
        <div class="partOne">
          <span>Study</span> <span>...</span>
        </div>

        <div class="partTwo">
          <h1>4hrs</h1>
          <p>Last Week -7hrs</p>
        </div>

      </div>
    </div>


    <div class="section5">
      <div class="container1">
        <img src="/images/icon-exercise.svg" alt="">
      </div>

      <div class="container2">
        <div class="partOne">
          <span>Exercise</span> <span>...</span>
        </div>

        <div class="partTwo">
          <h1>4hrs</h1>
          <p>Last Week -5hrs</p>
        </div>

      </div>
    </div>


    <div class="section6">
      <div class="container1">
        <img src="/images/icon-social.svg" alt="">
      </div>

      <div class="container2">
        <div class="partOne">
          <span>Social</span> <span>...</span>
        </div>
        <div class="partTwo">
          <h1>5hrs</h1>
          <p>Last Week -10hrs</p>
        </div>

      </div>
    </div>


    <div class="section7">
      <div class="container1">
        <img src="/images/icon-self-care.svg" alt="">
      </div>

      <div class="container2">
        <div class="partOne">
          <span>Self Care</span> <span>...</span>
        </div>

        <div class="partTwo">
          <h1>2hrs</h1>
          <p>Last Week -2hrs</p>
        </div>

      </div>
    </div>

  </main>
</body>

</html>
